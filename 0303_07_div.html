<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .warp {
        width: 800px;
        height: 0 auto;
      }
      .warp h1 {
        margin-bottom: 20px;
      }
      ul {
        /* background-image: url(images/fish.jpg);
        background-position: left top;
        background-size: 324px 227px;
        background-repeat: no-repeat; */
        height: 227px;
        background: url(images/fish.jpg) no-repeat;
        padding-left: 350px;
      }

      li {
        list-style: none;
        font-size: 30px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <h1>짱둥어</h1>
    </div>
    <ul>
      <li>능어목 망둑어과의 바닷물고기</li>
      <li>학 명 : Boleophthalmus pectinirostris</li>
      <li>분류 : 농어목 망둑어과</li>
      <li>생활방식 : 공기호흡, 뻘을 살금살금 기어다니면서 먹이를 먹음</li>
      <li>크기 : 몸길이 약 18cm</li>
      <li>체색 : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이 흩어져 있음</li>
      <li>분포지역 : 서부태평양의 열대 해역</li>
    </ul>
  </body>
</html>
