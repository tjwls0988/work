<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.a {
        position: relative;
        width: 1000px;
        height: 500px;
        border: 1px solid black;
      }
      div.a div:first-child {
        width: 100px;
        height: 100px;
        background: rgb(250, 87, 87);
      }
      div.a div:last-child {
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgb(122, 122, 122);
        right: 0px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
