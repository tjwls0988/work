
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        float: left;
        width: 100px;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        /*$("li").eq(0).css("backgroundColor", "#0ff");
        $("li").eq(1).css("backgroundColor", "#f00");
        $("li").eq(2).css("backgroundColor", "#0f0");
        $("li").eq(3).css("backgroundColor", "#00f");*/
        $("li").each(function (index, element) {
          console.log(index);
          console.log(element);
          let bg = $(this).data("test");
          console.log("bg :" + bg);
          $(this).css("backgroundColor", bg);
        });
        $("li").click(function () {
          //$("body").css("backgroundColor", $(this).data("test"));
          $("body").animate({ backgroundColor: $(this).data("test") }, 1000);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li data-test="#0ff">배경1</li>
      <li data-test="#f00">배경2</li>
      <li data-test="#0f0">배경3</li>
      <li data-test="#00f">배경4</li>
    </ul>
  </body>
