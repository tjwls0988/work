<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{list-style: none;}
        a{text-decoration: none;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .container{
            width: 600px;
            height: 200px;
        }
        #tab {
            padding: 5px 15px; 
            cursor: pointer;
        }
        .container .gallery {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .container .gallery img {
            width: 100%;
            object-fit: cover;
        }
        .container .gallery li p {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
           $(".gallery") .css({position : "relative", left:"-800px"})
           let status = "closed";
           $("#tab").click(function () {
            if (status == "closed") {
            status = "open";
            $(this).text("gallery close");
            $(".gallery").animate({ left: "0"}), 1000, "easeOutBounce");
           }
           else {
            status = "closed";
            $(this).text("gallery open");
            $(".gallery").animate({ left: "-800px"}), 1000, "easeOutBounce");
           };
           $(".gallery li").hover {
            function () {
                $(this).children("p").animate({ top: "0" }, 500);
            },
            function () {
                $(this).find("P").animate({ top: "150px"}, 500);
            }
           }
        });
       });
    </script>
</head>
<body>
    <h1>basic :: jQuery effect</h1>
    <div class="container">
        <button id="tab"> gallery button </button>
        <ul class="gallery">
            <img src="../javascript/images/photo1.jpg" alt="photo1" />
            <img src="../javascript/images/photo2.jpg" alt="photo2" />
            <img src="../javascript/images/photo3.jpg" alt="photo3" />

        </ul>
    </div>
</body>
</html>
