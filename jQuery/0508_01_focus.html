
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("input")
          .val("아이디를 입력해주세요")
          .css("color", "#f00")
          .css("backgroundColor", "#ccc");
        $("input").focus(function () {
          //input요소에 커서가 옮겨질때
          $(this)
            .val("")
            .css({ color: "#000", padding: "5px", backgroundColor: "#fff" });
        });
        $("input").blur(function () {
          //input요소에 커서가 사라질때
          if ($(this).val() == "") {
            $(this).val("아이디를 입력해주세요").css("color", "#00f");
          }
        });
      });
    </script>
  </head>
  <body>
    <input type="text" />
  </body>
</html>
