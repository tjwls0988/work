
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #ccc;
        transition: 1s;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#slideleft").click(function () {
          $("p").css("width", "0");
        });
        $("#slideright").click(function () {
          $("p").css("width", "100px");
        });
        let status = true;
        $("#slidetoggle").click(function () {
          if (status) {
            $("p").css("width", "0px");
          } else {
            $("p").css("width", "100px");
          }
          status = !status;
        });
      });
    </script>
  </head>
  <body>
    <p></p>
    <button id="slideleft">slideleft</button>
    <button id="slideright">slideright</button>
    <button id="slidetoggle">slidetoggle</button>
  </body>
</html>
