<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        background: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          background: #f00;
        }
        h1 {
          font-size: 20px;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap {
          background: #0f0;
        }
        h1 {
          font-size: 20px;
          color: #fff;
        }
      }
      @media screen and (max-width: 480px) {
        #wrap {
          background: #00f;
        }
        h1 {
          font-size: 16px;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>h1반응형 웹디자인</h1>
      <h2>h2반응형 웹디자인</h2>
    </div>
  </body>
</html>
