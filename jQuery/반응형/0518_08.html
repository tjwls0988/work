
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      #wrap {
        width: 80%;
        margin: 0 auto;
      }
      #wrap_box {
        width: 100%;
      }
      #wrap_box > div {
        height: 400px;
        float: left;
      }
      #box_a {
        width: 30%;
        background-color: #aaa;
      }
      #box_b {
        width: 40%;
        background-color: #bbb;
      }
      #box_c {
        width: 30%;
        background-color: #ccc;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          width: 100%;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap_box {
          width: 150%;
          position: absolute;
        }
        #box_a {
          width: 33.333%;
        }
        #box_b {
          width: 33.334%;
        }
        #box_c {
          width: 33.333%;
        }
      }
      @media screen and (max-width: 500px) {
        #wrap_box {
          width: 300%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap_box">
        <div id="box_a">a</div>
        <div id="box_b">b</div>
        <div id="box_c">c</div>
      </div>
    </div>
  </body>
</html>
