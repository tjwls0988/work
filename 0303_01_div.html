<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      div.wrap{
        width: 1280px;
            background: #ccc;
            margin: 0 auto;
      }
      .header {
        padding: 20px 0;
        border: 1px solid black;
        border-radius: 5px;
      }
     .content {
        overflow: hidden;
        margin: 20px 0;
        border-radius: 5px;
     }
     div.warp{
        width: 1280px;
        background: #ccc;
        margin: 0 auto;
     }
     
     .nav{
        width: 23%;
        height: 500px;
        border: 1px solid black;
        border-radius: 5px;
        float: left;
        padding: 20px;
        box-sizing: border-box;
     }
     .section{
        width: 75%;
        height: 500px;
        border: 1px solid black;
        border-radius: 5px;
        float: right;
        padding: 20px;
        box-sizing: border-box;
     }
     .footer{
        height: 100px;
        border: 1px solid black;
        border-radius: 5px;
     }
    </style>
</head>
<body>
    <div class ="warp">
        <div class="header">header</div>
        <div class="content">
            <div class ="nav">nav</div>
            <div class = "section">section</div>
        </div>
    <div class="footer">footer</div>
        </div>

    </div>
</body>
</html>
