<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-rows: 100px 300px 200px 100px;
      }

      #wrap div:first-child {
        grid-column: 1 / 2;
        background: #ddd;
        line-height: 100px;
      }
      #wrap div:nth-child(2) {
        grid-column: 2 / 6;
        background: #ccc;
      }
      #wrap div:nth-child(3) {
        grid-column: 1 / 6;
        grid-row: 2 / 2;
        background: #eee;
      }
      #wrap div:nth-child(4) {
        grid-column: 1 / 3;
        grid-row: 3 / 3;
        background: #ddd;
      }
      #wrap div:nth-child(5) {
        grid-column: 3 / 4;
        grid-row: 3 / 3;
        background: #eee;
      }
      #wrap div:nth-child(6) {
        grid-column: 4 / 6;
        grid-row: 3 / 3;
        background: #ccc;
      }
      #wrap div:nth-child(7) {
        grid-column: 1 / 2;
        grid-row: 4 / 4;
        background: #ccc;
      }
      #wrap div:nth-child(8) {
        grid-column: 2 / 5;
        grid-row: 4 / 4;
        background: #ddd;
      }
      #wrap div:nth-child(9) {
        grid-column: 5 / 6;
        grid-row: 4 / 4;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div><img src=" https://placeimg.com/200/40/animals" /></div>
      <div>2</div>
      <div><img src=" https://placeimg.com/1200/300/animals" /></div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
