<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      #wrap {
        display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-rows: 100px 300px 200px 100px;
      }
      #wrap div:first-child {
        grid-column: 1 / 2;
        background: #ddd;
      }
      #wrap div:first-child img {
        vertical-align: middle;
      }
      #wrap div:nth-child(2) {
        grid-column: 2 / 6;
        display: grid;
        justify-content: end;
        align-items: center;
        background: #ccc;
      }
      #wrap div:nth-child(2) .menu {
        width: 800px;
        height: 50px;
        border: 1px solid #000;
      }
      #wrap div:nth-child(2) .menu > ul > li {
        float: left;
        width: 25%;
        position: relative;
        text-align: center;
      }
      #wrap div:nth-child(2) .menu > ul .sub {
        position: absolute;
        width: 100%;
        left: 0;
        top: 50px;
        z-index: 1;
        background: #fff;
      }
      #wrap div:nth-child(2) .sub a {
        line-height: 30px;
      }
      #wrap div:nth-child(2) .menu > ul > li > a {
        line-height: 50px;
      }

      #wrap div:nth-child(3) {
        grid-column: 1 / 6;
        grid-row: 2 / 2;
        background: #eee;
      }
      #wrap div:nth-child(4) {
        grid-column: 1 / 3;
        grid-row: 3 / 3;
        background: #ddd;
      }
      #wrap div:nth-child(5) {
        grid-column: 3 / 4;
        grid-row: 3 / 3;
        background: #eee;
      }
      #wrap div:nth-child(6) {
        grid-column: 4 / 6;
        grid-row: 3 / 3;
        background: #ccc;
      }
      #wrap div:nth-child(7) {
        grid-column: 1 / 2;
        grid-row: 4 / 4;
        background: #ccc;
      }
      #wrap div:nth-child(8) {
        grid-column: 2 / 5;
        grid-row: 4 / 4;
        background: #ddd;
      }
      #wrap div:nth-child(9) {
        grid-column: 5 / 6;
        grid-row: 4 / 4;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div><img src=" https://placeimg.com/200/40/animals" /></div>
      <div>
        <div class="menu">
          <ul>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">탑</a></li>
                <li><a href="#">탑</a></li>
              </ul>
            </li>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">탑</a></li>
                <li><a href="#">탑</a></li>
              </ul>
            </li>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">탑</a></li>
                <li><a href="#">탑</a></li>
              </ul>
            </li>
            <li>
              <a href="#">탑</a>
              <ul class="sub">
                <li><a href="#">탑</a></li>
                <li><a href="#">탑</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div><img src=" https://placeimg.com/1200/300/animals" /></div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
