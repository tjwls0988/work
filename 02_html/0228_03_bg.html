<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 400px;
        height: 400px;
        border-radius: 50%;
      }
      .bg1 {
        background-image: radial-gradient(at 30% 20%, red, green, blue);
      }
      .bg2 {
        background-image: radial-gradient(
          farthest-corner at 30% 20%,
          red,
          green,
          blue
        );
      }
      .bg3 {
        background-image: radial-gradient(
          farthest-side at 30% 20%,
          red,
          green,
          blue
        );
      }
      .bg4 {
        background-image: radial-gradient(
          closest-corner at 30% 20%,
          red,
          green,
          blue
        );
      }
      .bg5 {
        background-image: radial-gradient(
          closest-side at 30% 20%,
          red,
          green,
          blue
        );
      }
      .bg6 {
        background-image: conic-gradient(
          red 0deg,
          green 0deg,
          blue 0deg,
          black 180deg,
          yellow 270deg
        );
      }
      .bg7 {
        background-image: conic-gradient(red 0deg, green 90deg, yellow 270deg);
      }
      .bg8 {
        background-image: conic-gradient(
          from 90deg,
          red 0deg,
          green 90deg,
          yellow 270deg
        );
        border-radius: 50%;
      }
      .bg9 {
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h2>at 30% 20%</h2>
    <p class="bg bg1"></p>
    <h2>farthest-corner at 30% 20%</h2>
    <p class="bg bg2"></p>
    <h2>farthest-side at 30% 20%</h2>
    <p class="bg bg3"></p>
    <h2>closet-corner at 30% 20%</h2>
    <p class="bg bg4"></p>
    <h2>closet-side at 30% 20%</h2>
    <p class="bg bg5"></p>
    <h2>angular_corner at 30% 20%</h2>
    <p class="bg bg6"></p>
    <h2>angular_side at 30% 20%</h2>
    <p class="bg bg7"></p>
    <h2>at 30% 20%</h2>
    <p class="bg bg8"></p>
    <h2>ex</h2>
    <p class="bg bg9"></p>
  </body>
</html>
