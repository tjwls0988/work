<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:nth-of-type(1) {
        color: red;
      }
      p:nth-child(2) {
        color: orange;
      }
      p:nth-child(3) {
        color: yellow;
      }
      p:nth-child(4) {
        color: green;
      }
      p:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>하나</p>
    <p>둘</p>
    <p>셋</p>
    <p>넷</p>
    <p>다섯</p>
  </body>
</html>
