<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        width: 420px;
        height: 595px;
        border: 4px solid gray;
      }
      p:last-child {
        border-radius: 50px 0px 210px 210px;
      }
      p:first-child {
        border-radius: 210px 210px 0px 50px;
      }
    </style>
  </head>
  <body>
    <p class="p01"></p>
    <p class="p02"></p>
  </body>
</html>
