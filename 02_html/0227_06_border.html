<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      span {
        width: 200px;
        border-width: 1px;
        border-color: #8ac007;
      }
      p#solid,
      span.solid {
        border-style: solid;
      }
      #dotted {
        border-style: dotted;
      }

      #dashed {
        border-style: dashed;
      }
      #double {
        border-style: double;
      }
      #mix {
        border-style: solid dotted;
      }
      #groove {
        border-width: 5px;
        border-style: groove;
      }
      #ridge {
        border-width: 5px;
        border-style: ridge;
      }
      #inset {
        border-width: 5px;
        border-style: inset;
      }
      #outset {
        border-width: 5px;
        border-style: outset;
      }
      #none {
        border-style: none;
      }
    </style>
  </head>
  <body>
    <p id="solid">a solid border</p>
    <p id="dotted">a solid border</p>
    <p id="dashed">a solid border</p>
    <p id="double">a solid border</p>
    <p id="mix">a solid border</p>
    <p id="groove">a solid border</p>
    <p id="ridge">a solid border</p>
    <p id="inset">a solid border</p>
    <p id="outset">a solid border</p>
    <p id="none">a none border</p>
  </body>
</html>
