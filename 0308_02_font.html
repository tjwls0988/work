        src: url(webfonts/NotoSans-Regular.ttf) format(ttf);
      }
      @font-face {
        font-family: notolight;
        src: url(webfonts/NotoSans-Light.woff) format("woff");

      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .p01 {
        font: 16px noto;

        font: 16px notolight;

    <p class="p01">Lorem Ipsum</p>

    <p>
      민주평화통일자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.
      국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을 사명으로 하며,
      그 정치적 중립성은 준수된다. 예비비는 총액으로 국회의 의결을 얻어야 한다.
      예비비의 지출은 차기국회의 승인을 얻어야 한다. 법관이 중대한 심신상의
      장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할
      수 있다
    </p>
