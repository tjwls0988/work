<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 1200px;
        margin: 0;
      }
      .header > div {
        float: left;
        height: 100px;
      }
      .logo {
        width: 200px;
        background: lightblue;
      }
      .menu {
        width: 1000px;
        background: lightskyblue;
      }
      .slide {
        height: 300px;
        background: lightcyan;
      }
      .con > div {
        float: left;
        width: 33.3333%;
        height: 200px;
      }
      .notice {
        background: gainsboro;
      }
      .banner {
        background: rgb(197, 214, 236);
      }
      .go {
        background: lightsteelblue;
      }
      .foot > div {
        float: left;
        height: 100px;
      }
      .copyright {
        width: 800px;
        background: darkseagreen;
      }
      .logo {
        width: 200px;
        background: lightblue;
      }
      .SNS {
        width: 200px;
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">로고</div>
        <div class="menu">메뉴</div>
      </div>
      <div class="slide">이미지 슬라이드</div>
      <div class="con">
        <div class="notice">notice</div>
        <div class="banner">banner</div>
        <div class="go">icon</div>
      </div>
      <div class="foot">
        <div class="logo">로고</div>
        <div class="copyright">icon</div>
        <div class="SNS">SNS</div>
      </div>
    </div>
  </body>
</html>
