<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid black;
        overflow: hidden;
      }
      .a > div {
        float: left;
        width: 250px;
        height: 250px;
        margin-left: calc(200px / 3);
      }
      .a > div:first-child {
        margin-left: 0;
      }

      .one {
        background: dodgerblue;
        width: 250px;
        height: 250px;
      }
      .two {
        background: deepskyblue;
        width: 250px;
        height: 250px;
      }
      .three {
        background: lightskyblue;
        width: 250px;
        height: 250px;
      }
      .four {
        background: lightblue;
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
