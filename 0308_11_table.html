<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
        padding: 10px;
        width: 50px;
        height: 50px;
      }
      tr:first-child td {
        background: #fff;
      }
      tr:last-child {
        border-top-width: 2px;
        background: #f4f4f4;
      }
      tr:last-child td {
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="bg">지역별홍차</td>
      </tr>
      <tr>
        <td rowspan="3" class="bg">중국</td>
        <td>정산소종</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <td rowspan="4" class="bg">인도 및 스리랑카</td>
        <td>아심</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
