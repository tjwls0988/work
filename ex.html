<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        height: 100px;
        background-color: skyblue;
        text-align: center;
      }

      .content {
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .box {
        flex: 1;
        margin-left: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>제목</h2>
      <h3>부제목</h3>
    </header>
    <div class="content">
      <div class="box">
        <div class="img-box">
          <img src="images/photo1.jpg" />
        </div>
        <p>텍스트</p>
        <p>텍스트</p>
      </div>
      <div class="box">
        <div class="img-box"><img src="images/photo2.jpg" /></div>
        <p>텍스트</p>
        <p>텍스트</p>
      </div>
      <div class="box">
        <div class="img-box"><img src="images/photo3.jpg" /></div>
        <p>텍스트</p>
        <p>텍스트</p>
      </div>
    </div>
  </body>
</html>
