<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        left: 50%;
        top: 50%;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      div p {
        position: absolute;
        top: 50%;
        transform: translate(-50%);
        text-align: center;
        background: #ccc;
      }
      section {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        transform: rotateX(80deg);
      }
    </style>
  </head>
  <body>
    <div><p>문단태그</p></div>
    <section></section>
  </body>
</html>
