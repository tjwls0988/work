<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      ul {
        list-style: none;
      }
      .btn {
        position: absolute;
        z-index: 1;
      }
      .btn li {
        float: left;
        width: 100px;
        height: 40px;
        border: 1px solid #000;
        text-align: center;
        line-height: 40px;
        background: #ccc;
      }
      .con {
        position: relative;
        width: 350px;
        height: 150px;
        top: 41px;
        border: 1px solid #000;
      }
      #notice:checked ~ .btn li:first-child {
        background: #fff;
        border-bottom-color: #fff;
        border-right: none;
      }
      .first {
        width: 250px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #notice:checked ~ .con .second {
        display: none;
      }
      #gallery:checked ~ .btn li:last-child {
        background: #fff;
        border-left: none;
        border-bottom-color: #fff;
      }
      #gallery:checked ~ .con .first {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="board" id="notice" checked />
    <input type="radio" name="board" id="gallery" />
    <ul class="btn">
      <li><label for="notice">공지사항</label></li>
      <li><label for="gallery">갤러리</label></li>
    </ul>
    <ul class="con">
      <li class="first">
        <table>
          <tr>
            <td>에스크로 서비스 변경 약관을 확인하세요</td>
            <td>2019-10-10</td>
          </tr>
          <tr>
            <td>배송 택배사 변경 및 배송방식 변경에 따른 공지</td>
            <td>2019-09-27</td>
          </tr>
          <tr>
            <td>여름 이월상품 정리 세일 안내</td>
            <td>2019-09-07</td>
          </tr>
          <tr>
            <td>여름 바캉스 상품 정리 세일 안내</td>
            <td>2019-08-24</td>
          </tr>
          <tr>
            <td>반품 및 교환 조건 변경 공지</td>
            <td>2019-07-27</td>
          </tr>
          <tr>
            <td>상품별 사이즈표 보는 방법과 치수 공지</td>
            <td>2019-05-25</td>
          </tr>
        </table>
      </li>

      <li class="second">
        <td></td>
      </li>
    </ul>
  </body>
</html>
