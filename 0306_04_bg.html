<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        position: relative;
        width: 500px;
        height: 500px;
        background: red;
        z-index: 2;
      }
      .b {
        position: relative;
        width: 300px;
        height: 300px;
        background: #0f0;
        left: 300px;
        top: -100px;
        z-index: -1;
      }
      .c {
        position: relative;
        width: 100px;
        height: 100px;
        background: #00f;
        left: 500px;
        top: -200px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b"></div>
      <div class="c"></div>
    </div>
  </body>
</html>
